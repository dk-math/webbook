<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBook</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
        <div id="sitelogo">本好きのためのSNS</div>
        <ul id="headermenulist">
            <li id="top" class="tab active">トップ</li>
            <li id="tweet" class="tab">本のつぶやき</li>
            <li id="bookshelf" class="tab">みんなの本棚</li>
            <li id="search" class="tab">自分に合った本を探す</li>
        </ul>
        <button id="login">ログイン</button>
    </header>

    <div id="container">
        <div id="somespace"></div>
        <div id="topmessage">
            <div id="topleft">
                <p id="toptitle">Find<br>Yourself</p>
                <p id="topcomment">People who like books and those who don't,<br>please feel free to use it.</p>
            </div>
            <div id="topright">
                <img id="topimage" src="images/stackbooks.jpg" alt="トップ画像">
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="./js/app.js"></script>
  </body>
</html>
