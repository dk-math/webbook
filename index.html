<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBook</title>
    <script src="./js/moment.js"></script>
    <script src="./js/moment-with-locales.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
        <div id="header-upper">
            <div id="site-logo">本好きのためのSNS</div>
            <ul class="tabs">
                <li id="top" class="tab-item active-item">トップ</li>
                <li id="tweet" class="tab-item">本のつぶやき</li>
                <li id="bookshelf" class="tab-item">みんなの本棚</li>
                <li id="search" class="tab-item">自分に合った本を探す</li>
            </ul>
    
            <button id="login">ログイン</button>
        </div>

        <div id="header-lower">
            <div id="top-space" class="header-space active-space"></div>

            <div id="tweet-space" class="header-space">
                <div id="post-modal-btn" class="post-btn">投稿する
                    <span><img class="post-image" src="images/post.png" alt="投稿画像"></span>
                </div>
            </div>

            <div id="bookshelf-space" class="header-space"></div>

            <div id="searcg-space" class="header-space"></div>
        </div>
    </header>

    <div id="container">
        <div class="tab-content is-show" id="top-content">
            <div id="top-message">
                <div id="top-left">
                    <p id="top-title">Find<br>Yourself</p>
                    <p id="top-comment">People who like books and those who don't,<br>please feel free to use it.</p>
                </div>

                <div id="top-right">
                    <img id="top-image" src="images/stackbooks.jpg" alt="トップ画像">
                </div>
            </div>
        </div>

        <div class="tab-content" id="tweet-content">
            <div id="tweet-area">
                <div id="all-tweet"></div>
            </div>
        </div>

        <div class="tab-content" id="bookshelf-content"></div>

        <div class="tab-content" id="search-content"></div>
    </div>

    <div id="demo-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>本の口コミを投稿する</h2>
                <span class='close'>X</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-input">
                        <p>本のタイトル</p>
                        <input type="text" name="book-title">
                    </div>
                    <div class="form-input">
                        <p>画像アップロード</p>
                        <input>
                    </div>
                    <div class="form-input">
                        <p>おすすめ度</p>
                        <input>
                    </div>
                    <div class="form-input">
                        <p>この本を一言で表現するなら</p>
                        <input>
                    </div>
                    <div class="form-input">
                        <p>本の感想</p>
                        <input>
                    </div>
                    <div class="form-input">
                        <p>あなたはどんな人？</p>
                        <input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div id="post-confirm-btn" class="post-btn">投稿する
                    <span><img class="post-image" src="images/post-white.svg" alt="投稿画像"></span>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
  </body>
</html>
