<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebBook</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
        <div id="site-logo">本好きのためのSNS</div>
        <ul class="tabs">
            <li id="top" class="tab-item active">トップ</li>
            <li id="tweet" class="tab-item">本のつぶやき</li>
            <li id="bookshelf" class="tab-item">みんなの本棚</li>
            <li id="search" class="tab-item">自分に合った本を探す</li>
        </ul>

        <button id="login">ログイン</button>
    </header>

    <div id="container">
        <div class="tab-content is-show" id="top-content">
            <div id="top-message">
                <div id="top-left">
                    <p id="top-title">Find<br>Yourself</p>
                    <p id="top-comment">People who like books and those who don't,<br>please feel free to use it.</p>
                </div>

                <div id="top-right">
                    <img id="top-image" src="images/stackbooks.jpg" alt="トップ画像">
                </div>
            </div>
        </div>

        <div class="tab-content" id="tweet-content">
            <div class="some-space">
                <div id="post-btn">投稿する
                    <span><img id="post-image" src="images/post.png" alt="投稿画像"></span>
                </div>
            </div>
            <div id="tweet-area">
                <div id="all-tweet"></div>
            </div>
        </div>

        <div class="tab-content" id="bookshelf-content">
        </div>

        <div class="tab-content" id="search-content">
        </div>
    

    </div>

    <footer></footer>
    <script src="./js/moment.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
